<!-- Reference of this code is from https://developers.arcgis.com/javascript/latest/tutorials/add-a-feature-layer/ --->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Feature layer</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
/* The height and width is set 100% to take the whole web page  */
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>

  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/layers/FeatureLayer"

  ], function(esriConfig, Map, MapView, FeatureLayer) {

  esriConfig.apiKey = "AAPK22a8f390434043a3a951014612145ec6mvegmUhqJPKCpZOxXOIGnUlwaEkYDzy3fCOwv7TS7HkRVL6uLrWLC4zLyJGGd70X";

  const map = new Map({
    basemap: "osm"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [15.384636,43.978734],
    zoom: 17
  });
// Center on the island shaped as a heart
//Valentine feature layer (points)
  const valentine_points = new FeatureLayer({
    url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/Valentine/FeatureServer/0"
  });
	map.add(valentine_points);
//Valentine feature layer(lines)
   const valentine_lines = new FeatureLayer({
    url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/Valentine/FeatureServer/1"
  });
	map.add(valentine_lines);
  });
</script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
