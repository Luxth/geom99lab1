	<!-- This is where the stylesshe is reference from --->
  <script>

  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/Graphic",
    "esri/layers/GraphicsLayer",

    ], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

  esriConfig.apiKey = "AAPK22a8f390434043a3a951014612145ec6mvegmUhqJPKCpZOxXOIGnUlwaEkYDzy3fCOwv7TS7HkRVL6uLrWLC4zLyJGGd70X";
// This is the API Key
  const map = new Map({
    basemap: "osm" 
  });

  const view = new MapView({
    map: map,
    center: [15.384636,43.978734], 
    zoom: 17,
    container: "viewDiv"
 });
// This is heart shaped island location
 const graphicsLayer = new GraphicsLayer();
 map.add(graphicsLayer);

 const point = { 
    type: "point",
    longitude: 15.384636,
    latitude: 43.978734
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [255, 182, 193],  // pink
    outline: {
        color: [1, 2, 3], // black
        width: 1
    }
 };

 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic);

 
 const polyline = {
    type: "polyline",
    paths: [
        [15.3836210, 43.9766065], 
        [15.3853805, 43.9774794], 
        [15.3862817, 43.9785223],  
		[15.3865178, 43.9795110],

		[15.3835673, 43.9796192],  
		[15.3831060, 43.9791325],  
		[15.3817971, 43.9796810],  
		[15.3807027, 43.9795496],  
		[15.3801878, 43.9790475],  
		[15.3802843, 43.9783523],  
		[15.3810675, 43.9777730],  
		[15.3819473, 43.9776571],  
		[15.3827198, 43.9773095],  
		[15.3835673, 43.9766142]  
		
    ]
 };
 const simpleLineSymbol = {
    type: "simple-line",
    color: [217, 33, 33], // Red
    width: 2
 };

 const polylineGraphic = new Graphic({
    geometry: polyline,
    symbol: simpleLineSymbol
 });
 graphicsLayer.add(polylineGraphic);

 });
</script>
</head>
