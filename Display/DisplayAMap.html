<!---Reference if this code is from https://developers.arcgis.com/javascript/latest/tutorials/display-a-map/  ---->
<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>Display a map</title>
		
		
		<style>
			html, 
			body, 
			#viewDiv {
				padding: 0;
				margin: 0;
				height: 100%;
				width: 100%;
				
			}
			/* The height and weight of the viewDIV takes up the whole screen */
		</style>
		
		<link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
		<script src="https://js.arcgis.com/4.28/"></script>
		
		<script>
			require(["esri/config", "esri/Map", "esri/views/MapView"], function(esriConfig, Map, MapView) {
			
				esriConfig.apikey = "AAPK22a8f390434043a3a951014612145ec6mvegmUhqJPKCpZOxXOIGnUlwaEkYDzy3fCOwv7TS7HkRVL6uLrWLC4zLyJGGd70X";
				//This is the API KEY
				const map = new Map ({
					basemap: "arcgis-topographic"
				});
				//Calls in the mayview from arcgis
				const view = new MapView({
					map: map,
					center: [-118.805, 34.027],
					zoom: 13,
					container: "viewDiv"
				});
				
				
			});
		</script>
		
	</head>
	<body>
		<div id="viewDiv"></div>
		<!----This is where it gets called the viewDiv ---->
	</body>
	
</html>
